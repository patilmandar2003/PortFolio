<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        body {
            font-family: 'Fira Code', monospace;
            background: linear-gradient(135deg, #2d2d2d 25%, #3a3a3a 100%);
            color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .projects-container {
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .projects-header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            border-bottom: 1px solid #3c3c3c;
        }

        .project {
            margin: 15px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            border: 1px solid #3c3c3c;
        }

        .project h3 {
            margin: 0 0 10px 0;
            color: #21a1f1;
        }

        .project p {
            margin: 0;
            color: #dcdcdc;
        }

        .back-to-home {
            margin-top: 20px;
            display: inline-block;
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            border: 1px solid #3c3c3c;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #333;
            color: #21a1f1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="projects-container">
        <div class="projects-header">
            Projects
        </div>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
        <!-- Add more projects as needed -->
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
