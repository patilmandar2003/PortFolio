<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

        body {
            font-family: 'Fira Code', monospace;
            background: linear-gradient(135deg, #2d2d2d 25%, #3a3a3a 100%);
            color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('https://raw.githubusercontent.com/patilmandar2003/PortFolio/main/assets/home-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .projects-container {
            background-color: rgba(30, 30, 30, 0.6); /* More translucent background */
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            width: 90%;
            max-width: 1200px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .projects-header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .project {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(42, 42, 42, 0.6); /* More translucent background */
            border-radius: 15px; /* Rounded edges */
            border: 1px solid #3c3c3c;
            transition: transform 0.3s;
            width: calc(100% - 40px); /* Prevent touching the main block */
        }

        .project:hover {
            transform: scale(1.02);
        }

        .project img {
            width: 230px; /* Increased size */
            height: 180px; /* Increased size */
            border-radius: 5px;
            margin-right: 20px;
        }

        .project-details {
            display: flex;
            flex-direction: column;
        }

        .project-details h3 {
            margin: 0 0 10px 0;
            color: #21a1f1;
        }

        .project-details p {
            margin: 0;
            color: #dcdcdc;
        }

        .back-to-home {
            margin-top: 20px;
            display: inline-block;
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            border: 1px solid #3c3c3c;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #333;
            color: #21a1f1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="projects-container">
        <div class="projects-header">
            Projects
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/230x180" alt="Project 1 Thumbnail">
            <div class="project-details">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/230x180" alt="Project 2 Thumbnail">
            <div class="project-details">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
        </div>
        <!-- Add more projects as needed -->
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
